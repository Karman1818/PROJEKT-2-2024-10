<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyQuest || XD</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/icon" href="img/favicon.jpg">
    <style>
        .nicecontainer {
            text-align: center;
            margin-bottom: 300px;
        }

        .goofy-animation {
            transition: transform 0.5s ease-in-out, filter 0.5s ease-in-out;
        }
    </style>
</head>
<body class="dark-mode">
    <nav class="navbar" id="navbar">
        <div class="navbar-brand"><a href="index.html">PyQuest</a></div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="train.html">Train</a></li>
            <li class="nav-item"><a href="paint.html">Paint</a></li>
            <li class="nav-item"><a href="learn.html">Learn</a></li>
            <li class="nav-item"><a href="login.html">Log In</a></li>
        </ul>
        <button class="swap-colors" onclick="swapColors()">Swap Colors</button>
        <button class="navbar-toggle" onclick="toggleMenu()">☰</button>
    </nav>
    <div class='nicecontainer'>
        <h1 style="text-align: center; margin-top: 150px;">Zapomniałeś hasła??? przegryw XDDDDD</h1>
        <img id="goofyImg" class="goofy-animation" style="height: 250px; width: 400px;" src="/img/xd.jpg" alt="XD">
    </div>

    <footer class="footer">
        <p>&copy; 2024 PyQuest. All rights reserved.</p>
    </footer>

    <script>
        function addGoofyAnimation() {
            const img = document.getElementById('goofyImg');
            img.style.transform = `rotate(${Math.random() * 360}deg) scale(${1 + Math.random() * 0.5})`;
            img.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        }

        document.getElementById('goofyImg').addEventListener('mouseenter', addGoofyAnimation);
        document.getElementById('goofyImg').addEventListener('mouseleave', () => {
            const img = document.getElementById('goofyImg');
            img.style.transform = 'rotate(0deg) scale(1)';
            img.style.filter = 'hue-rotate(0deg)';
        });
    </script>
</body>
</html>
