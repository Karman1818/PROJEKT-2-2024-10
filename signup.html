    <div class="login-container">
        <div class="login-box">
            <h1>First time here? Sign Up!</h1>
            <form>
                <div class="input-group">
                    <label for="name">First Name</label>
                    <input type="name" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="name">Last Name</label>
                    <input type="name" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="password">Repeat Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-pass">Remember Password? <input type="checkbox"></div>
                <div class="login-with">
                    <a href="facebook.com"><img src="/img/icons8-facebook-96.png" alt="log in with facebook"></a>
                    <a href="google.com"><img src="/img/icons8-google-96.png" alt="log in with google"></a>
                    <a href="twitter.com"><img src="/img/icons8-twitter-circled-96.png" alt="log in with twitter"></a>
                </div>
                <div class="login-ways">
                    <a href="login.html">Log In</a>
                </div>
                <button type="submit" class="login-button">Sign Up</button>
            </form>
        </div>
